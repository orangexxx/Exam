<div class="box">
	<div class="box_title">
		登 陆
	</div>
<table class="box_content">
<tr>
	<td>身份证号： </td>
	<td><input type="text" ng-model="user.userID"></td>
</tr>
<tr>
	<td>密码： </td>
	<td><input type="password" ng-model="user.password"></td>
</tr>
</table>
<div class="button_area">
		<input class="button" type="button" value="登陆" ng-click="login();">
		<input class="button" type="button" value="注册" ng-click="go('/registry');">
		<input class="button" type="button" value="修改" ng-click="go('/modify');"> 
</div>
</div>
