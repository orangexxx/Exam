<div class="box">
	<div class="box_title">修 改</div>
<table class="box_content">
<tr>
	<td>身份证号： </td>
	<td><input type="text" ng-model="user.userID"></td>
</tr>
<tr>
	<td>姓 名： </td>
	<td><input type="text" ng-model="user.userName"></td>
</tr>
<tr>
	<td>旧密码： </td>
	<td><input type="password" ng-model="user.old_password"></td>
</tr>
<tr>
	<td>新密码： </td>
	<td><input type="password" ng-model="user.new_password"></td>
</tr>
<tr>
	<td>确认密码： </td>
	<td><input type="password" ng-model="user.new_password2"></td>
</tr>
<tr>
	<td>支 行： </td>
	<td>
		<select name="department" ng-model="user.department">
			<option ng-repeat = "department in departments" value= "{{department}}">
				{{department}}
			</option>
		</select>
	</td>
</tr>

</table>
<div class="button_area">
	<input class="button" type="button" value="更改" ng-click="modify();">
	<input class="button" type="button" value="取消" ng-click="go('/login');">
</div>

</div>
