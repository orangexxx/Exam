<div class="box">
	<div class="box_title">注 册</div>
<table class="box_content">
<tr>
	<td>身份证号： </td>
	<td><input type="text" ng-model="user.userID"></td>
</tr>
<tr>
	<td>姓 名： </td>
	<td><input type="text" ng-model="user.userName"></td>
</tr>
<tr>
	<td>密码： </td>
	<td><input type="password" ng-model="user.password"></td>
</tr>
<tr>
	<td>确认密码： </td>
	<td><input type="password" ng-model="user.password2"></td>
</tr>
<tr>
	<td>支行： </td>
	<td>
		<select ng-model="user.department">
			<option ng-repeat = "department in departments" value="{{department}}">
				{{department}}
			</option>
		</select>
	</td>
</tr>

</table>
<div class="button_area">
	<input class="button" type="submit" value="注册" ng-click="registry();">
	<input class="button" type="button" value="取消" ng-click="go('/login');">
</div>
</div>
